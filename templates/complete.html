<!DOCTYPE html>
<html lang="en">

<head>
    <title>NotHotDog Results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>Complete, you have...</h1>
    <ul>
    {% for label, probability in result_dict.items() %}
    <li>
        <b>{{ label }}</b>: {{ (probability)|round(2)*100 }}%
        {% else %}
    <li><em>Unbelievable. No entries here so far</em>
        {% endfor %}
    </ul>
    <a href="../">Home</a>
</body>

</html>
